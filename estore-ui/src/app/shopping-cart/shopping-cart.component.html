<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

<div class="container">
    <div class = "outline">

        <h2>Shopping Cart</h2>

        <div class="card mb-3 mb-lg-0" *ngFor="let product of getCart()">
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <div class="d-flex flex-row align-items-center">
                  <div class="ms-3">
                    <h5><a routerLink="/detail/{{product.id}}">{{product.name}}</a></h5>
                    <p class="small mb-0">*PRODUCT DESCRIPTION*</p>
                  </div>
                </div>
                <div class="d-flex flex-row align-items-center">
                  <div style="width: 50px;">
                    <h5 class="fw-normal mb-0">1</h5>
                  </div>
                  <div style="width: 80px;">
                    <h5 class="mb-0">$1{{product.price}}</h5>
                  </div>
                  <a (click)="removeProduct(product)" style="color: #cecece;"><i class="bi bi-trash"></i></a>
                </div>
              </div>
            </div>
          </div>

          <span class="totPrice" title="Total Price" *ngIf="getCartLen()>0">
            <p>Total Price: {{price}}</p>
          </span>

        <button type="button" class="btn btn-primary btn-block mb-4" title="Checkout" (click)="checkout()">Checkout</button>

    </div>
</div>
